<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slider</title>
        <script src="https://kit.fontawesome.com/80248f6d07.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="container-main">
            <section class="container-instruction">
                <h1 class="instruction__title">Welcome to Image Slide Show</h1>
                <h2 class="instruction__description">
                    Drag and drop images into the box below and <br />
                    hit the <span class="highlight">play</span> icon to start the slide show!
                </h2>
            </section>
            <nav class="container-icon">
                <ul class="icon__menu">
                    <li class="icon__item"><i class="fas fa-play highlight"></i></li>
                    <li class="icon__item"><i class="fas fa-pause highlight"></i></li>
                    <li class="icon__item"><i class="fas fa-trash-alt highlight"></i></li>
                </ul>
            </nav>
            <section class="container-dropbox">
                <div class="dropbox">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop Images to Upload.</p>
                    <button class="dropbox__btn-browse">Browse File</button>
                    <input type="file" class="dropbox__file-loader" multiple />
                </div>
            </section>
            <section class="container-slider"></section>
        </main>
        <footer class="container-footer">
            <p class="footer__rights">BRIAN PARK <span class="highlight">Â©2021</span></p>
        </footer>
    </body>
</html>
